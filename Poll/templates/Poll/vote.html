{% extends 'Poll/base.html' %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}

{% block card-header %}
     <h3>Cast vote</h3>                    
{% endblock card-header %} 

{% block content %}
<div class="row">
    <div class="col-md-12">
        <p class="text-dark fs-4 ">{{ poll.question }}</p>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-lg-12">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group mt-2">
                <div class="radio">
                    <label >
                        <input type="radio" name='poll' value='option1' required>
                        {{ poll.option_one }}
                    </label>&nbsp;
                    <label >
                        <input type="radio" name='poll' value='option2' >
                        {{ poll.option_two }}
                    </label>&nbsp;
                    <label >
                        <input type="radio" name='poll' value='option3'>
                        {{ poll.option_three }}
                    </label>&nbsp;
                   
                </div>
            </div>
           
              
             <button type="submit" class="btn btn-success mt-3">submit</button>
                
                
        </form>
    </div>
</div>
{% endblock content %}
